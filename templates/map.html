<style>
    html,
    body {
        height: 100%;
    }

    #mapid {
        height: 100%;
        width: 100%;
        float: left;
        position: relative;
        z-index: 0;
    }

    .legend {
        line-height: 18px;
        color: #555;
    }

    .legend i {
        width: 100px;
        height: 17px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
        padding-bottom: 20px;

    }

    .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
    }


    .help-tip {
        margin: auto;
        right: 40px;
        position: absolute;
        text-align: center;
        background-color: #7884F1;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 14px;
        line-height: 26px;
        cursor: default;
        z-index: 1;
        margin-right: -7px;
        top: 50px;
    }

    .help-tip:before {
        content: '?';
        font-weight: bold;
        color: #fff;
    }

    .help-tip:hover p {
        display: block;
        transform-origin: 100% 0%;

        -webkit-animation: fadeIn 0.3s ease-in-out;
        animation: fadeIn 0.3s ease-in-out;

    }

    .help-tip p {
        /* The tooltip */
        display: none;
        text-align: left;
        background-color: #7884F1;
        padding: 10px;
        width: 300px;
        position: absolute;
        border-radius: 3px;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        right: -4px;
        top: -150px;
        color: #FFF;
        font-size: 13px;
        line-height: 1.4;
    }

    .help-tip p:before {
        /* The pointer of the tooltip */
        position: absolute;
        content: '';
        width: 0;
        height: 0;
        border: 6px solid transparent;
        border-bottom-color: #7884F1;
        right: 10px;
        top: 40px;
    }

    .help-tip p:after {
        /* Prevents the tooltip from being hidden */
        width: 100%;
        height: 40px;
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
    }

    .help-tip-relative {
        right: 18px;
        text-align: center;
        background-color: #7884F1;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 14px;
        line-height: 26px;
        cursor: default;
        margin: auto;
    }

    .help-tip-relative:before {
        content: '?';
        font-weight: bold;
        color: #fff;
    }

    .help-tip-relative:hover p {
        display: block;
        transform-origin: 100% 0%;

        -webkit-animation: fadeIn 0.3s ease-in-out;
        animation: fadeIn 0.3s ease-in-out;

    }

    .help-tip-relative p {
        /* The tooltip */
        display: none;
        text-align: left;
        background-color: #7884F1;
        padding: 10px;
        width: 300px;
        position: absolute;
        border-radius: 3px;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        right: -4px;
        color: #FFF;
        font-size: 13px;
        line-height: 1.4;
    }

    .help-tip-relative p:before {
        /* The pointer of the tooltip */
        position: absolute;
        content: '';
        width: 0;
        height: 0;
        border: 6px solid transparent;
        border-bottom-color: #7884F1;
        right: 10px;
        top: 40px;
    }

    .help-tip-relative p:after {
        /* Prevents the tooltip from being hidden */
        width: 100%;
        height: 40px;
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
    }


    /* CSS animation */

    @-webkit-keyframes fadeIn {
        0% {
            opacity: 0;
            transform: scale(0.6);
        }

        100% {
            opacity: 100%;
            transform: scale(1);
        }
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 100%;
        }
    }

</style>

<body>
    <script>
        // Show pdf iframe on hover
        $(document).ready(function () {
            $(document).on('mouseover', '.preview', function () {
                if ($(window).width() > 1000) {
                    var path_source = $(this).attr('href');
                    $("iframe").hide();
                    $("iframe").attr("src", path_source + "#zoom=60");
                    $("iframe").show();
                }
            });
        });
    </script>
    <script>
        // Triggers on click outside of pdf iframe (to hide it)
        $(document).click(function (e) {
            if ($(e.target).closest("#pdf-container").length > 0) {
                return false;
            }
            $("iframe").hide();
        });
    </script>

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 50, 100, 200, 300, 400, 500],
            labels = [];

        // loop through our density intervals and generate a label with a colored square for each interval
        div.innerHTML += '<i style="background:' + getColor(grades[0]) + '"></i>' + 'Drawn First<br>';
        for (var i = 1; i < grades.length - 1; i++) {
            if (grades[i] === 200) {
                div.innerHTML += '<i style="background:' + getColor(grades[i]) + '"></i><div class="help-tip" data-placement="right">\
                            <p>The color gradient is based off the average rank (from the most recent room draw) for all rooms in the building. Red indicates that many rooms have a \'high rank\', \

            }
            else {

    function getColor(d) {
        return d < 50 ? '#800026' :
            d < 100 ? '#BD0026' :
                d < 200 ? '#E31A1C' :
                    d < 300 ? '#FC4E2A' :
                        d < 400 ? ' #FD8D3C' :
                            d < 500 ? '#FEB24C' :
                                '#FED976';
    }

    function getcolor(name) {
        average = null

        if (name.includes("Spelman")) {
            name = "Spelman Hall";
        }
        if (name == "Forbes Main") {
            name = "Forbes";
        }
        if (name.includes("Hall")) {
            name = name.substring(0, name.length - 5)
        }
        if (name == "Dodge-Osborne") {
            name = "Dodge Osborn";
        }

        if (name == "1927-Clapp") {
            average = (c["1927"] + c["CLAPP"]) / 2;
        }
        else if (name == "Bogle Hall, 1976 Hall, Wilf") {
            average = (c["BOGLE"] + c["1976"] + c["WILF"]) / 3;
        }
        else if (name == "Yoseloff Hall, 1967") {
            average = (c["YOSELOFF"] + c["1967"]) / 2;
        }
        else if (name == "Laughlin 1901") {
            average = (c["LAUGHLIN"] + c["1901"]) / 2;
        }
        else if (name == "Whitman College, Hargadon") {
            average = (c["1981"] + c["BAKER"] + c["LAURITZEN"] + c["HARGADON"] + c["MURLEY"] + c["WENDELL"]) / 6;
        }
        else {
            average = c[name.toUpperCase()]
        }

        var color = average < 50 ? '#800026' :
            average < 100 ? '#BD0026' :
                average < 200 ? '#E31A1C' :
                    average < 300 ? '#FC4E2A' :
                        average < 400 ? ' #FD8D3C' :
                            average < 500 ? '#FEB24C' :
                                '#FED976';

        return color;
    }

    var minrank = {{ minrank | tojson }};
    var maxrank = {{ maxrank | tojson }};
    function makePopupContent(name) {
        lowest = null
        highest = null
        lowest2 = null
        highest2 = null
        if (name.includes("Spelman")) {
            name = "Spelman Hall";
        }
        if (name == "Forbes Main") {
            name = "Forbes";
        }
        if (name.includes("Hall")) {

            highest = maxrank["1927"]
            highest2 = maxrank["CLAPP"]

                    E.g. If the Lowest Rank is 150, then the first room to be drawn for that building was \
                    the 150th room to be drawn in the entire room draw.</p></div>'
            return html;
        }
        else if (name == "Laughlin 1901") {

                    the 150th room to be drawn in the entire room draw.</p ></div ></div > '
            return html
        }
    }

    function style(feature) {
        if (dorms.includes(feature.properties.name) && (!problems2.includes(feature.properties.name))) {
            return {
                weight: 3,
                opacity: 1,
                color: getcolor(feature.properties.name),
                fillOpacity: 0.5,
            };
        }
        else {
            return {
                opacity: 0,
                fillOpacity: 0,
            };
        }
    }

    function highlightFeature(e) {
        e.target.setStyle({
            weight: 5,
        });
    }

    function resetHighlight(e) {
        e.target.setStyle({
            weight: 2,
            opacity: 1,
            fillOpacity: 0.5,
        });
    }

    function zoomToFeature(e) {
        mymap.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {

        if (dorms.includes(feature.properties.name)) {
            if (!problems2.includes(feature.properties.name)) {
                layer.bindPopup(makePopupContent(feature.properties.name))

                layer.on({
                    click: zoomToFeature
                });
                // console.log(feature.properties.name)
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                })
            }
        }
    }
    var bldgs = L.geoJSON(buildingData, { style: style, onEachFeature: onEachFeature });
    function filter_dorm(building_list) {
        return L.geoJSON(buildingData, {
            style: style, onEachFeature: onEachFeature, filter: function (feature, layer) {
                return building_list.includes(feature.properties.name);
            }
        });
    }
