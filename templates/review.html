  <body>
    <div class="main-container">
      <h1>Please help us by leaving a review on your room!</h1>
      <div class="divider"></div>
      
      <h2>What room did you live in?</h2>
      <div class="search-container">
        <div class="input-group">
          <input
            type="text"
            id="searchInput"
            class="form-control search-input"
            placeholder="Search for a room"
            aria-label="Search"
            aria-describedby="search-icon"
          />
          <div class="input-group-append">
            <span class="input-group-text search-icon" id="search-icon">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>
      </div>

      <div id="searchResults"></div>

      <div id="reviews-body" class="compact-form"></div>
      <div id="message"></div>

    </div>
  </body>
</html>

<script>
  const items = JSON.parse(`{{ items | safe }}`);
  const buildingAliases = {
    'Maine': 'Forbes', // Map Maine to Forbes
    'Forbes': 'Forbes'
  };

  let selectedIndex = -1;

  function submitReviewWithoutRefresh() {
    const rating = $('input[name="overall-rating"]:checked').val() || "";
    const review = $("#written-review").val();
    
    if (!rating) {
      $("#message").text("Please select a rating.").removeClass("success").addClass("error");
      return;
    }
    
    let reviewForm = $("form#submit-review-form")[0];
    let formData = new FormData(reviewForm);
    $.ajax({
      type: "POST",
      url: "/submitReview",
      contentType: false,
      dataType: "json",
      cache: false,
      processData: false,
      data: formData,
      success: function (data, textStatus, jqXHR) {
        $("#submit-review-form").trigger("reset");
        $("#message")
          .text("Review submitted, thank you!")
          .removeClass("error")
          .addClass("success");
      },
      error: function (jqXHR) {
        if (jqXHR.responseJSON.message === "override") {
          $.confirm({
            title: "You will override your old review with this new review.",
            buttons: {
              confirm: {
                action: function () {
                  $("#override").val("yes");
                  reviewForm = $("form#submit-review-form")[0];
                  formData = new FormData(reviewForm);
                  $.ajax({
                    type: "POST",
                    url: "/submitReview",
                    contentType: false,
                    dataType: "json",
                    cache: false,
                    processData: false,
                    data: formData,
                    success: function (data, textStatus, jqXHR) {
                      $("#submit-review-form").trigger("reset");
                      $("#message")
                        .text("Review submitted, thank you!")
                        .removeClass("error")
                        .addClass("success");
                    },
                    error: function (jqXHR) {
                      $("#message")
                        .text(jqXHR.responseJSON.message)
                        .removeClass("success")
                        .addClass("error");
                    },
                  });
                },
                btnClass: "btn-blue",
              },
              cancel: {
                action: function () {},
                btnClass: "btn-red",
              },
            },
          });
        } else {
          $("#message")
            .text(jqXHR.responseJSON.message)
            .removeClass("success")
            .addClass("error");
        }
      },
    });
  }

  function renderList(filteredItems) {
    const resultsContainer = $("#searchResults");
    resultsContainer.empty();
    selectedIndex = -1; // Reset selection when search changes

    if (filteredItems.length === 0) {
      resultsContainer.append(
        '<li class="list-group-item text-muted">No results found</li>'
      );
    } else {
      resultsContainer.append('<ul class="list-group"></ul>');
      const listGroup = resultsContainer.find('.list-group');
      
      filteredItems.forEach((item, index) => {
        listGroup.append(
          `<li class="list-group-item" data-index="${index}" tabindex="0">${item}</li>`
        );
      });
    }
  }

  async function fetchWithTimeout(resource, options = {}) {
    const { timeout = 10000 } = options;

    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeout);
    const response = await fetch(resource, {
      ...options,
      signal: controller.signal,
    });
    clearTimeout(id);
    return response;
  }

  // Add a global variable to track if a room has been selected
  let roomSelected = false;

  function handleSelection(selectedText) {
    const resultsContainer = $("#searchResults");
    resultsContainer.empty();
    $("#message").empty();
    selectedIndex = -1;
    
    // If no text was selected, don't proceed
    if (!selectedText || selectedText.trim() === "") {
      $("#reviews-body").empty();
      roomSelected = false;
      return;
    }
    
    let building_name = selectedText.split(" ")[0];
    const room_no = selectedText.split(" ")[1];
    
    // Handle Forbes/Maine alias
    if (building_name === "Maine") {
      building_name = "Forbes";
    }
    
    // Add a loading indicator
    $("#reviews-body").html('<div class="text-center p-3"><div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div><p class="mt-2">Loading room reviews...</p></div>');
    
    fetchWithTimeout(
      "/get_reviews?" +
        "&building_name=" +
        building_name +
        "&room_no=" +
        room_no
    )
      .then((response) => response.text())
      .then((data) => {
        $("#reviews-body").html(data);
        roomSelected = true;
      })
      .catch((error) => {
        $("#reviews-body").html('<div class="alert alert-danger">Error loading reviews. Please try again.</div>');
        roomSelected = false;
        console.error("Error:", error);
      });
  }

  $(document).ready(function () {
    $("#searchInput").on("input", function () {
      if (!$(this).val()) {
        const resultsContainer = $("#searchResults");
        resultsContainer.empty();
        selectedIndex = -1;
      } else {
        const searchQuery = $(this).val().toLowerCase();
        
        // Handle Forbes/Maine alias in search with improved logic
        const filteredItems = items.filter((item) => {
          const itemLower = item.toLowerCase();
          
          // Direct match first
          if (itemLower.includes(searchQuery)) {
            return true;
          }
          
          // Special handling for Forbes/Maine relationship
          const itemParts = itemLower.split(" ");
          const searchParts = searchQuery.split(" ");
          
          // Check if searching for Forbes should return Maine rooms
          if (itemParts[0] === "maine" && 
              (searchQuery.includes("forbes") || searchParts.some(part => "forbes".includes(part)))) {
            return true;
          }
          
          // Check if searching for Maine should return Forbes rooms (though this is less common)
          if (itemParts[0] === "forbes" && 
              (searchQuery.includes("maine") || searchParts.some(part => "maine".includes(part)))) {
            return true;
          }
          
          // Fuzzy matching - if the search term is at least 3 chars and matches part of the building name
          if (searchQuery.length >= 3) {
            if ((itemParts[0].includes(searchQuery) || searchQuery.includes(itemParts[0])) && 
                itemParts[0].length > 2) {
              return true;
            }
          }
          
          return false;
        });
        
        renderList(filteredItems.slice(0, 5));
      }
    });

    // Handle click selection
    $(document).on("click", ".list-group-item", function () {
      handleSelection($(this).text());
    });

    // Handle keyboard navigation & Enter key selection
    $("#searchInput").on("keydown", function (e) {
      const visibleItems = $("#searchResults .list-group-item");
      $("#message").empty();

      if (e.key === "ArrowDown") {
        selectedIndex = Math.min(selectedIndex + 1, visibleItems.length - 1);
        visibleItems.removeClass("active");
        $(visibleItems[selectedIndex]).addClass("active").focus();
      } else if (e.key === "ArrowUp") {
        selectedIndex = Math.max(selectedIndex - 1, 0);
        visibleItems.removeClass("active");
        $(visibleItems[selectedIndex]).addClass("active").focus();
      } else if (e.key === "Enter") {
        // Only process Enter if there are results to select
        if (visibleItems.length > 0) {
          if (selectedIndex >= 0) {
            handleSelection($(visibleItems[selectedIndex]).text());
          } else {
            handleSelection($(visibleItems[0]).text());
          }
        } else {
          // No results to select, show message
          $("#message").text("No rooms found. Please refine your search.").removeClass("success").addClass("error");
          $("#reviews-body").empty();
          roomSelected = false;
        }
      }
    });

    // Modify submit event handler to check if a room is selected
    $(document).on("submit", "#submit-review-form", function(e) {
      e.preventDefault();
      if (!roomSelected) {
        $("#message").text("Please select a room first.").removeClass("success").addClass("error");
        return false;
      }
      submitReviewWithoutRefresh();
      return false;
    });

    // Add click event handler for submit button to enforce room selection
    $(document).on("click", ".submit-button", function(e) {
      if (!roomSelected) {
        e.preventDefault();
        $("#message").text("Please select a room first.").removeClass("success").addClass("error");
        return false;
      }
    });
  });
</script>
