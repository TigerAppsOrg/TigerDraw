  <style>
    .btn-primary {
      border-color: #474bc9 !important;
    }

    .page-item.active .page-link {
      z-index: 1;
      color: #fff !important;

    .page-link {
      position: relative;

      margin-left: -1px;
      line-height: 1.25;
      color: #474bc9 !important;
      background-color: #fff;
      border: 1px solid #dee2e6;
    }

    .rooms-table {

      min-width: 800px;
      box-shadow: 10px 10px 20px rgba(120, 132, 241, 0.15);
      font-family: helveticaneue-light, helvetica neue light, helvetica neue,

      top: 50%;
      left: 50%;
      margin-right: auto;
      margin-left: auto;
    }

    .rooms-table thead tr {

      color: #ffffff;
      text-align: left;

    }

    .rooms-table th,

    }

    td {
      vertical-align: middle !important;
    }

    .rooms-table tbody tr {

    }

    .star {
      visibility: hidden;
      display: inline-block;
    }

    .star:before {
      content: "\2661";
      display: inline-block;
      visibility: visible;
      height: 20px;
      width: 20px;
      padding-bottom: 10px;
    }

    .star:checked:before {
      content: "\2665";
      display: inline-block;
      padding-bottom: 10px;
      color: #f15156;
    }

    textarea {

    }

    #count_message {

      color: white !important;
      margin-top: -20px;
      margin-right: 5px;
    }

    h2 {
      font-family: helveticaneue-light, helvetica neue light, helvetica neue,
        Helvetica, Arial, lucida grande, sans-serif;

      font-size: 2em;
      margin-top: 20px;
    }

    .help-tip {
      position: absolute;
      top: 18px;
      right: 18px;
      text-align: center;
      background-color: #7884f1;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      line-height: 26px;
      cursor: default;
      margin-top: -20px;
      z-index: 1;
    }

    .help-tip:before {
      content: "?";
      font-weight: bold;
      color: #fff;
    }

    .help-tip:hover p {
      display: block;
      transform-origin: 100% 0%;

      -webkit-animation: fadeIn 0.3s ease-in-out;
      animation: fadeIn 0.3s ease-in-out;
    }

    .help-tip p {
      /* The tooltip */
      display: none;
      text-align: left;
      background-color: #7884f1;
      padding: 10px;
      width: 300px;
      position: absolute;
      border-radius: 3px;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
      right: -4px;
      color: #fff;
      font-size: 13px;
      line-height: 1.4;
    }

    .help-tip p:before {
      /* The pointer of the tooltip */
      position: absolute;
      content: "";
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-bottom-color: #7884f1;
      right: 10px;
      top: 40px;
    }

    .help-tip p:after {
      /* Prevents the tooltip from being hidden */
      width: 100%;
      height: 40px;
      content: "";
      position: absolute;
      top: 40px;
      left: 0;
    }

  <body>
    <div
      class="main-container"
      style="max-width: 600px; margin-left: auto; margin-right: auto"
    >
      <h2 class="text-center" style="padding-bottom: 8px">
        Search for your room
      </h2>
      <div class="input-group mb-3">

          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
          aria-describedby="search-icon"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="search-icon">
            <i class="bi bi-search"></i>

        </div>
      </div>

      <ul class="list-group" id="searchResults"></ul>

      <div id="reviews-body"></div>
    </div>

<script>
  const items = JSON.parse(`{{ items | safe }}`);

  let selectedIndex = -1;

  function submitReviewWithoutRefresh() {
    rating = $("#overall-rating").val();
    review = $("#written-review").val();
    let reviewForm = $("form#submit-review-form")[0];
    let formData = new FormData(reviewForm);
    $.ajax({
      type: "POST",
      url: "/submitReview",
      contentType: false,
      dataType: "json",
      cache: false,
      processData: false,
      data: formData,
      success: function (data, textStatus, jqXHR) {
        $("#submit-review-form").trigger("reset");
        console.log("success!!");
      },
      error: function (jqXHR) {
        if (jqXHR.responseJSON.message === "override") {
          $.confirm({
            title: "You will override your old review with this new review.",
            buttons: {
              confirm: {
                action: function () {
                  $("#override").val("yes");
                  reviewForm = $("form#submit-review-form")[0];
                  formData = new FormData(reviewForm);
                  $.ajax({
                    type: "POST",
                    url: "/submitReview",
                    contentType: false,
                    dataType: "json",
                    cache: false,
                    processData: false,
                    data: formData,
                    success: function (data, textStatus, jqXHR) {
                      $("#submit-review-form").trigger("reset");
                      notyf.success(jqXHR.responseJSON.message);
                    },
                    error: function (jqXHR) {
                      notyf.error(jqXHR.responseJSON.message);
                    },
                  });
                },
                btnClass: "btn-blue",
              },
              cancel: {
                action: function () {},
                btnClass: "btn-red",
              },
            },
          });
        } else {
          notyf.error(jqXHR.responseJSON.message);
        }
      },
    });
  }

  function renderList(filteredItems) {
    const resultsContainer = $("#searchResults");
    resultsContainer.empty();
    selectedIndex = -1; // Reset selection when search changes

    if (filteredItems.length === 0) {
      resultsContainer.append(
        '<li class="list-group-item text-muted">No results found</li>'
      );
    } else {
      filteredItems.forEach((item, index) => {
        resultsContainer.append(
          `<li class="list-group-item" data-index="${index}" tabindex="0">${item}</li>`
        );
      });
    }
  }

  async function fetchWithTimeout(resource, options = {}) {
    const { timeout = 10000 } = options;

    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeout);
    const response = await fetch(resource, {
      ...options,
      signal: controller.signal,
    });
    clearTimeout(id);
    return response;
  }

  function handleSelection(selectedText) {
    const resultsContainer = $("#searchResults");
    resultsContainer.empty().css("display", "none");
    selectedIndex = -1;
    building_name = selectedText.split(" ")[0];
    room_no = selectedText.split(" ")[1];
    setTimeout(function () {
      fetchWithTimeout(
        "/get_reviews?" +
          "&building_name=" +
          building_name +
          "&room_no=" +
          room_no
      )
        .then((response) => response.text())
        .then((data) => {
          $("#reviews-body").html(data);
        });
    });
  }

  $(document).ready(function () {
    $("#searchInput").on("input", function () {
      if (!$(this).val()) {
        const resultsContainer = $("#searchResults");
        resultsContainer.empty();
        selectedIndex = -1;
      } else {
        const searchQuery = $(this).val().toLowerCase();
        const filteredItems = items.filter((item) =>
          item.toLowerCase().includes(searchQuery)
        );
        renderList(filteredItems.slice(0, 5));
      }
    });

    // Handle click selection
    $(document).on("click", ".list-group-item", function () {
      handleSelection($(this).text());
    });

    // Handle keyboard navigation & Enter key selection
    $("#searchInput").on("keydown", function (e) {
      const visibleItems = $("#searchResults .list-group-item");
      // if (visibleItems.length === 0) return;

      if (e.key === "ArrowDown") {
        selectedIndex = Math.min(selectedIndex + 1, visibleItems.length - 1);
        visibleItems.removeClass("active");
        $(visibleItems[selectedIndex]).addClass("active").focus();
      } else if (e.key === "ArrowUp") {
        selectedIndex = Math.max(selectedIndex - 1, 0);
        visibleItems.removeClass("active");
        $(visibleItems[selectedIndex]).addClass("active").focus();
      } else if (e.key === "Enter") {
        if (selectedIndex >= 0) {
          handleSelection($(visibleItems[selectedIndex]).text());
        } else if (visibleItems.length > 0 && selectedIndex == -1) {
          handleSelection($(visibleItems[0]).text());
        }
      } else {
        $("#reviews-body").empty();
        $("#searchResults").empty().css("display", "");
      }
    });
  });
</script>
