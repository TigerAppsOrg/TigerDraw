<script>
  const items = JSON.parse(`{{ items | safe }}`);
  const forbesRooms = JSON.parse(`{{ forbes_rooms | safe }}`);
  
  const buildingAliases = {
    'Maine': 'Forbes', // Map Maine to Forbes
    'Forbes': 'Forbes'
  };

  let selectedIndex = -1;

  function submitReviewWithoutRefresh() {
    // Get values directly from the form
    const rating = $('input[name="overall-rating"]:checked').val() || "";
    const review = $("#written-review").val();
    
    // Get the building and room values from the global variables set during selection
    // This is a key fix - we're using the stored values instead of trying to parse the form
    const building = window.selectedBuilding || "";
    const room = window.selectedRoom || "";
    
    // Validate all required fields
    if (!rating) {
      $("#message").text("Please select a rating.").removeClass("success").addClass("error");
      return;
    }
    
    if (!review || review.trim().length < 100) {
      $("#message").text("Please write a review with at least 100 characters.").removeClass("success").addClass("error");
      return;
    }
    
    if (!building || !room) {
      $("#message").text("Please select a room first.").removeClass("success").addClass("error");
      return;
    }
    
    // Check if checkbox is checked
    const checkbox = $('input[name="submission-check-2"]').is(':checked');
    if (!checkbox) {
      $("#message").text("Please check the box to acknowledge that your netID will be shown with your review.").removeClass("success").addClass("error");
      return;
    }
    
    // Create request data manually instead of using FormData
    const requestData = {
      'building-name': building,
      'room-number': room,
      'overall-rating': rating,
      'written-review': review,
      'submission-check-2': 'on',
      'override': 'no'
    };
    
    // Submit the review
    
    // Send the AJAX request
    $.ajax({
      type: "POST",
      url: "/submitReview",
      data: requestData,
      success: function (data, textStatus, jqXHR) {
        $("#submit-review-form").trigger("reset");
        $("#message")
          .text("Review submitted, thank you!")
          .removeClass("error")
          .addClass("success");
      },
      error: function (jqXHR) {
        if (jqXHR.responseJSON && jqXHR.responseJSON.message === "override") {
          $.confirm({
            title: "You will override your old review with this new review.",
            buttons: {
              confirm: {
                action: function () {
                  requestData.override = 'yes';
                  $.ajax({
                    type: "POST",
                    url: "/submitReview",
                    data: requestData,
                    success: function (data, textStatus, jqXHR) {
                      $("#submit-review-form").trigger("reset");
                      $("#message")
                        .text("Review submitted, thank you!")
                        .removeClass("error")
                        .addClass("success");
                    },
                    error: function (jqXHR) {
                      if (jqXHR.responseJSON) {
                        $("#message")
                          .text(jqXHR.responseJSON.message)
                          .removeClass("success")
                          .addClass("error");
                      } else {
                        $("#message")
                          .text("An error occurred while submitting your review.")
                          .removeClass("success")
                          .addClass("error");
                      }
                    },
                  });
                },
                btnClass: "btn-blue",
              },
              cancel: {
                action: function () {},
                btnClass: "btn-red",
              },
            },
          });
        } else if (jqXHR.responseJSON) {
          $("#message")
            .text(jqXHR.responseJSON.message)
            .removeClass("success")
            .addClass("error");
        } else {
          $("#message")
            .text("An error occurred while submitting your review.")
            .removeClass("success")
            .addClass("error");
        }
      },
    });
  }

  function renderList(filteredItems) {
    const resultsContainer = $("#searchResults");
    resultsContainer.empty();
    selectedIndex = -1; // Reset selection when search changes

    if (filteredItems.length === 0) {
      resultsContainer.append(
        '<div class="alert alert-warning"><i class="bi bi-exclamation-triangle-fill me-2"></i> No results found. Try adjusting your search.</div>'
      );
      roomSelected = false; // Ensure room is not selected when no results
    } else {
      resultsContainer.append('<ul class="list-group shadow-sm"></ul>');
      const listGroup = resultsContainer.find('.list-group');
      
      // Add a header with result count
      if (filteredItems.length === 1) {
        listGroup.append(`<li class="list-group-item bg-light text-primary"><i class="bi bi-info-circle"></i> Found 1 room</li>`);
      } else {
        listGroup.append(`<li class="list-group-item bg-light text-primary"><i class="bi bi-info-circle"></i> Found ${filteredItems.length} rooms</li>`);
      }
      
      // Add each result item
      filteredItems.forEach((item, index) => {
        const itemParts = item.split(' ');
        const buildingName = itemParts[0];
        const roomNumber = itemParts.length > 1 ? itemParts[1] : '';
        
        // Special styling for Maine/Forbes
        let specialClass = '';
        let specialIcon = '';
        
        if (buildingName.toLowerCase() === 'maine') {
          specialClass = 'text-info';
          specialIcon = '<i class="bi bi-info-circle-fill text-info me-2" title="Maine is part of Forbes College"></i>';
        }
        
        listGroup.append(
          `<li class="list-group-item ${specialClass}" data-index="${index}" tabindex="0">
             ${specialIcon}${item}
           </li>`
        );
      });
    }
    
    // Add click handlers to the newly rendered list items
    $("#searchResults .list-group-item").not('.bg-light').on('click', function() {
      const selectedText = $(this).text().trim();
      handleSelection(selectedText);
    });
  }

  async function fetchWithTimeout(resource, options = {}) {
    const { timeout = 10000 } = options;

    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeout);
    const response = await fetch(resource, {
      ...options,
      signal: controller.signal,
    });
    clearTimeout(id);
    return response;
  }

  // Add a global variable to track if a room has been selected
  let roomSelected = false;

  function handleSelection(selectedText) {
    const resultsContainer = $("#searchResults");
    resultsContainer.empty();
    $("#message").empty();
    selectedIndex = -1;
    
    // If no text was selected, don't proceed
    if (!selectedText || selectedText.trim() === "" || selectedText.toLowerCase().includes("no results found")) {
      $("#reviews-body").empty();
      roomSelected = false;
      $("#message").text("Please select a valid room.").removeClass("success").addClass("error");
      return;
    }
    
    // Parse the room information from the selected text
    // Format should be "BuildingName RoomNumber"
    const parts = selectedText.trim().split(" ");
    let building_name = parts[0];
    const room_no = parts.length > 1 ? parts[1] : "";
    
    // Validation check - must have both building name and room number
    if (!building_name || !room_no) {
      $("#reviews-body").empty();
      roomSelected = false;
      $("#message").text("Invalid room format. Please select a valid room.").removeClass("success").addClass("error");
      return;
    }
    
    // Handle Forbes/Maine alias
    if (building_name === "Maine") {
      building_name = "Forbes";
    }
    
    // Add a loading indicator
    $("#reviews-body").html('<div class="text-center p-3"><div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div><p class="mt-2">Loading room reviews...</p></div>');
    $("#message").text(`Loading reviews for ${selectedText}...`).removeClass("error").addClass("success");
    
    // Store the selected room information for the form submission
    // This is crucial for the review submission to work correctly
    window.selectedBuilding = building_name;
    window.selectedRoom = room_no;
    
    // Add the selected room information to the top of the results
    $("#searchInput").val(selectedText);
    resultsContainer.html(`
      <div class="room-info p-2 mb-3">
        <i class="bi bi-building"></i> Selected: <strong>${selectedText}</strong>
      </div>
    `);
    
    fetchWithTimeout(
      "/get_reviews?" +
        "&building_name=" +
        building_name +
        "&room_no=" +
        room_no,
      { timeout: 15000 } // Extend timeout to 15 seconds
    )
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.text();
      })
      .then((data) => {
        $("#reviews-body").html(data);
        roomSelected = true;
        $("#message").text(`Room ${selectedText} selected. You can now leave a review.`).removeClass("error").addClass("success");
        
        // Fix: Set hidden form values for the building and room
        setTimeout(() => {
          // Make sure the form fields are populated correctly
          $("#building-name").val(building_name);
          $("#room-number").val(room_no);
          
          // Also update the display text (belt and suspenders approach)
          $("#building-name-display").text(building_name);
          $("#room-number-display").text(room_no);
          
          console.log("Set building-name to: " + building_name + " and room-number to: " + room_no);
        }, 300);
        
        // Focus on the first star rating after loading
        setTimeout(() => {
          const firstStar = $('input[name="overall-rating"]').last();
          if (firstStar.length) {
            firstStar.focus();
          }
        }, 300);
      })
      .catch((error) => {
        $("#reviews-body").html('<div class="alert alert-danger">Error loading reviews. Please try again.</div>');
        roomSelected = false;
        $("#message").text(`Error loading room ${selectedText}. Please try again.`).removeClass("success").addClass("error");
      });
  }

  $(document).ready(function () {
    $("#searchInput").on("input", function () {
      if (!$(this).val()) {
        const resultsContainer = $("#searchResults");
        resultsContainer.empty();
        selectedIndex = -1;
      } else {
        const searchQuery = $(this).val().toLowerCase().trim();
        
        // FORBES SEARCH WITH PROPER FILTERING
        if (searchQuery === "forbes" || 
            searchQuery === "for" || 
            searchQuery.startsWith("for")) {
          
          // Get the part after "forbes" if it exists
          let additionalSearch = "";
          if (searchQuery.startsWith("forbes") && searchQuery.length > 6) {
            additionalSearch = searchQuery.substring(6).trim().toLowerCase();
          }
          
          // Filter Forbes rooms based on the additional search term
          let filteredForbesRooms = forbesRooms;
          if (additionalSearch) {
            filteredForbesRooms = forbesRooms.filter(room => {
              const roomLower = room.toLowerCase();
              return roomLower.includes(additionalSearch);
            });
          }
          
          // Limit to first 20 for display
          const displayedForbesRooms = filteredForbesRooms.slice(0, 20);
          renderList(displayedForbesRooms);
          return [];  // Return empty since we've already rendered the list
        }
      
        // Standard search logic for non-Forbes searches
        const filteredItems = items.filter((item) => {
          const itemLower = item.toLowerCase();
          
          // Split the item into building and room number
          const itemParts = itemLower.split(" ");
          const buildingName = itemParts[0]; // First part is the building name
          
          // Direct match first (most specific)
          if (itemLower.includes(searchQuery)) {
            return true;
          }
          
          // Handle the Forbes/Maine relationship specifically
          if (buildingName === "maine" && searchQuery.includes("forbes")) {
            return true;
          }
          
          if (buildingName === "forbes" && searchQuery.includes("maine")) {
            return true;
          }
          
          // Check if the search query is contained within the building name
          if (buildingName.includes(searchQuery)) {
            return true;
          }
          
          // Check if the building name is contained within the search query
          if (searchQuery.includes(buildingName) && buildingName.length >= 3) {
            return true;
          }
          
          // Special case for Forbes College buildings
          if ((buildingName === "forbes" || buildingName === "maine") && 
              searchQuery.includes("forbes")) {
            return true;
          }
          
          // Handle room number searches
          if (itemParts.length > 1 && itemParts[1].startsWith(searchQuery)) {
            return true;
          }
          
          // More flexible matching for building names
          const searchTerms = searchQuery.split(/\s+/);
          for (const term of searchTerms) {
            if (term.length >= 3 && buildingName.includes(term)) {
              return true;
            }
          }
          
          return false;
        });
        
        renderList(filteredItems.slice(0, 10)); // Show top 10 results
      }
    });

    // Handle click selection
    $(document).on("click", ".list-group-item", function () {
      handleSelection($(this).text());
    });

    // Handle keyboard navigation & Enter key selection
    $("#searchInput").on("keydown", function (e) {
      const visibleItems = $("#searchResults .list-group-item");
      
      // Don't clear message on every keypress, only on actions that would change the selection
      if (e.key === "ArrowDown" || e.key === "ArrowUp" || e.key === "Enter") {
        $("#message").empty();
      }

      if (e.key === "ArrowDown") {
        selectedIndex = Math.min(selectedIndex + 1, visibleItems.length - 1);
        visibleItems.removeClass("active");
        $(visibleItems[selectedIndex]).addClass("active").focus();
      } else if (e.key === "ArrowUp") {
        selectedIndex = Math.max(selectedIndex - 1, 0);
        visibleItems.removeClass("active");
        $(visibleItems[selectedIndex]).addClass("active").focus();
      } else if (e.key === "Enter") {
        e.preventDefault(); // Prevent form submission on Enter
        
        // Only process Enter if there are results to select and they're not "No results found"
        if (visibleItems.length > 0 && !$(visibleItems[0]).hasClass('text-muted')) {
          if (selectedIndex >= 0) {
            handleSelection($(visibleItems[selectedIndex]).text());
          } else {
            handleSelection($(visibleItems[0]).text());
          }
        } else {
          // No valid results to select, show error message
          $("#message").text("No rooms found. Please refine your search.").removeClass("success").addClass("error");
          $("#reviews-body").empty();
          roomSelected = false;
          
          // Highlight the search box to indicate error
          $("#searchInput").addClass("is-invalid");
          setTimeout(() => {
            $("#searchInput").removeClass("is-invalid");
          }, 1500);
        }
      }
    });

    // Modify submit event handler to check if a room is selected
    $(document).on("submit", "#submit-review-form", function(e) {
      e.preventDefault();
      if (!roomSelected) {
        $("#message").text("Please select a room first before submitting a review.").removeClass("success").addClass("error");
        // Scroll back to the top where the search box is
        $('html, body').animate({
          scrollTop: $("#searchInput").offset().top - 50
        }, 500);
        return false;
      }
      submitReviewWithoutRefresh();
      return false;
    });

    // Add click event handler for submit button to enforce room selection
    $(document).on("click", ".submit-button", function(e) {
      if (!roomSelected) {
        e.preventDefault();
        $("#message").text("Please select a room first before submitting a review.").removeClass("success").addClass("error");
        // Scroll back to the top where the search box is
        $('html, body').animate({
          scrollTop: $("#searchInput").offset().top - 50
        }, 500);
        return false;
      }
    });
    
    // Reset roomSelected when search input changes
    $("#searchInput").on("input", function() {
      if ($(this).val().trim() === "") {
        roomSelected = false;
        $("#reviews-body").empty();
      }
    });
  });
</script>
