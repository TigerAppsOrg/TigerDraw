<div
  class="modal fade bd-example-modal-lg"
  tabindex="-1"
  role="dialog"
  id="seeReviewsModal"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reviews</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <style>
        .modal-backdrop {
          opacity: 0.25 !important;
        }

        .groups-table {
          font-size: 0.9em;
          min-width: 800px;
          box-shadow: 10px 10px 20px rgba(120, 132, 241, 0.15);
          font-family: helveticaneue-light, helvetica neue light, helvetica neue,
            Helvetica, Arial, lucida grande, sans-serif;
          top: 50%;
          left: 50%;
          margin-right: auto;
          margin-left: auto;
        }

        .groups-table thead tr {
          background-color: #7884f1;
          color: #ffffff;
          text-align: left;
          font-weight: bold;
        }

        .rooms-table th,
        .rooms-table td {
          padding: 12px 15px;
        }

        .groups-table tbody tr {
          border-bottom: thin solid #7884f1;
        }

        .star {
          visibility: hidden;
          display: inline-block;
        }

        .star:before {
          content: "\2661";
          display: inline-block;
          visibility: visible;
          height: 20px;
          width: 20px;
          padding-bottom: 10px;
        }

        .star:checked:before {
          content: "\2665";
          display: inline-block;
          padding-bottom: 10px;
          color: #f15156;
        }
      </style>
